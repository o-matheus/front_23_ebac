<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

            <img id="imgAvatar" class="profile-avatar" src="https://placehold.co/180x180" alt=".">

            <h2 id="user" class="profile-username">@ogiansouza</h2>
            <ul class="numbers">
                <li  class="numbers-item">
                    <h4>Repositórios</h4>
                    <p id="quantidadeRepo"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p id="quantidadeSeguidores"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="quantidadeSeguindo" ></p>
                </li>
            </ul>
            <a id="gitLink" target="_blank"  href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script src="jquery.js"></script>
    <script src="main.js"></script>

</body>
</html>
